<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certify | Modern Certificate Maker</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- html-to-image Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js"></script>

    <!-- Styles Placeholder for Dynamic Loading -->
    <style id="dynamic-styles"></style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: "#FACC15",
                500: "#EAB308",
                600: "#CA8A04",
              },
              slate: {
                850: "#1e293b",
                900: "#0f172a",
              },
            },
            fontFamily: {
              cinzel: ["Cinzel", "serif"],
              "great-vibes": ["Great Vibes", "cursive"],
              pinyon: ["Pinyon Script", "cursive"],
              playfair: ["Playfair Display", "serif"],
              orbitron: ["Orbitron", "sans-serif"],
              montserrat: ["Montserrat", "sans-serif"],
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555555;
      }

      /* Certificate Base Styles - Fixed A4 Landscape Ratio approx */
      .certificate-container {
        width: 1123px;
        height: 794px;
        position: relative;
        background-color: white;
        overflow: hidden;
        /* Changed default transform origin for better JS manipulation */
        transform-origin: center center;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      /* Patterns */
      .bg-dot-pattern {
        background-image: radial-gradient(#333333 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: linear-gradient(
            to right,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px
          );
      }

      /* Button active state helper */
      .btn-active {
        background-color: #2563eb !important; /* blue-600 */
        border-color: #3b82f6 !important; /* blue-500 */
        color: white !important;
      }
    </style>
  </head>
  <body
    class="bg-black text-neutral-200 font-inter min-h-screen flex flex-col h-screen overflow-hidden"
  >
    <!-- Header -->
    <header
      class="bg-black border-b border-neutral-800 px-6 py-4 flex justify-between items-center z-10 shadow-lg shadow-black/50"
    >
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-blue-500/20 shadow-lg"
        >
          <!-- Simple Inline SVG Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
            class="w-6 h-6"
          >
            <path
              d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"
            />
          </svg>
        </div>
        <h1 class="text-xl font-bold tracking-wide text-white">
          Certify<span class="text-blue-500">.io</span>
        </h1>
      </div>
      <div class="flex gap-3">
        <button
          onclick="triggerDownload()"
          id="downloadBtn"
          class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-full font-medium transition-all flex items-center gap-2 shadow-lg shadow-blue-900/20"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"
            />
          </svg>
          Download PNG
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col md:flex-row flex-1 overflow-hidden relative">
      <!-- Sidebar Controls -->
      <aside
        class="w-full md:w-96 bg-black border-r border-neutral-800 flex flex-col overflow-y-auto z-10 shadow-2xl order-2 md:order-1 h-[40vh] md:h-full border-t md:border-t-0"
      >
        <div class="p-6 space-y-8">
          <!-- Template Selector (Text & Icons Only) -->
          <div>
            <h3
              class="text-xs uppercase tracking-wider text-neutral-500 font-bold mb-4"
            >
              Select Template
            </h3>
            <div class="grid grid-cols-3 gap-2">
              <button
                onclick="setTemplate(1)"
                class="template-btn flex flex-col items-center justify-center p-3 bg-neutral-900 rounded border border-neutral-800 hover:border-neutral-600 transition-all group"
                data-id="1"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 mb-2 group-hover:text-blue-400 transition-colors"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z"
                  />
                </svg>
                <span class="text-[10px] font-medium uppercase tracking-wide"
                  >Classic</span
                >
              </button>
              <button
                onclick="setTemplate(2)"
                class="template-btn flex flex-col items-center justify-center p-3 bg-neutral-900 rounded border border-neutral-800 hover:border-neutral-600 transition-all group"
                data-id="2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 mb-2 group-hover:text-blue-400 transition-colors"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6.429 9.75L2.25 12l4.179 2.25m0-4.5l5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0l4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0l-5.571 3-5.571-3"
                  />
                </svg>
                <span class="text-[10px] font-medium uppercase tracking-wide"
                  >Modern</span
                >
              </button>
              <button
                onclick="setTemplate(3)"
                class="template-btn flex flex-col items-center justify-center p-3 bg-neutral-900 rounded border border-neutral-800 hover:border-neutral-600 transition-all group"
                data-id="3"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 mb-2 group-hover:text-blue-400 transition-colors"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9-1.5h10.5a2.25 2.25 0 002.25-2.25V6.75a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 6.75v10.5a2.25 2.25 0 002.25 2.25z"
                  />
                </svg>
                <span class="text-[10px] font-medium uppercase tracking-wide"
                  >Tech</span
                >
              </button>
              <button
                onclick="setTemplate(4)"
                class="template-btn flex flex-col items-center justify-center p-3 bg-neutral-900 rounded border border-neutral-800 hover:border-neutral-600 transition-all group"
                data-id="4"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 mb-2 group-hover:text-blue-400 transition-colors"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                  />
                </svg>
                <span class="text-[10px] font-medium uppercase tracking-wide"
                  >Elegant</span
                >
              </button>
              <button
                onclick="setTemplate(5)"
                class="template-btn flex flex-col items-center justify-center p-3 bg-neutral-900 rounded border border-neutral-800 hover:border-neutral-600 transition-all group"
                data-id="5"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 mb-2 group-hover:text-blue-400 transition-colors"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
                  />
                </svg>
                <span class="text-[10px] font-medium uppercase tracking-wide"
                  >Award</span
                >
              </button>
              <!-- NEW TEMPLATES -->
              <button
                onclick="setTemplate(6)"
                class="template-btn flex flex-col items-center justify-center p-3 bg-neutral-900 rounded border border-neutral-800 hover:border-neutral-600 transition-all group"
                data-id="6"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 mb-2 group-hover:text-blue-400 transition-colors"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 12h-15"
                  />
                </svg>
                <span class="text-[10px] font-medium uppercase tracking-wide"
                  >Minimal</span
                >
              </button>
              <button
                onclick="setTemplate(7)"
                class="template-btn flex flex-col items-center justify-center p-3 bg-neutral-900 rounded border border-neutral-800 hover:border-neutral-600 transition-all group"
                data-id="7"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 mb-2 group-hover:text-blue-400 transition-colors"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
                  />
                </svg>
                <span class="text-[10px] font-medium uppercase tracking-wide"
                  >Vintage</span
                >
              </button>
              <button
                onclick="setTemplate(8)"
                class="template-btn flex flex-col items-center justify-center p-3 bg-neutral-900 rounded border border-neutral-800 hover:border-neutral-600 transition-all group"
                data-id="8"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 mb-2 group-hover:text-blue-400 transition-colors"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.435-.435 1.133-.435 1.568 0l3.212 3.212c.435.435.435 1.133 0 1.568L10.5 18.375M10.5 8.197V4.125c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v3.615M10.5 18.375v2.25H8.625a2.25 2.25 0 01-2.25-2.25v-1.875"
                  />
                </svg>
                <span class="text-[10px] font-medium uppercase tracking-wide"
                  >Creative</span
                >
              </button>
              <button
                onclick="setTemplate(9)"
                class="template-btn flex flex-col items-center justify-center p-3 bg-neutral-900 rounded border border-neutral-800 hover:border-neutral-600 transition-all group"
                data-id="9"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 mb-2 group-hover:text-blue-400 transition-colors"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 21v-8.25M15.75 21v-8.25M8.25 21v-8.25M3 9l9-6 9 6m-1.5 12V10.332A48.36 48.36 0 0012 9.75c-2.551 0-5.056.2-7.5.582V21M3 21h18M12 6.75h.008v.008H12V6.75z"
                  />
                </svg>
                <span class="text-[10px] font-medium uppercase tracking-wide"
                  >Corp.</span
                >
              </button>
            </div>
          </div>

          <!-- Input Fields -->
          <div>
            <h3
              class="text-xs uppercase tracking-wider text-neutral-500 font-bold mb-4"
            >
              Details
            </h3>
            <div class="space-y-4">
              <div class="group">
                <label class="block text-sm text-neutral-400 mb-1"
                  >Organization Name</label
                >
                <input
                  type="text"
                  id="inputOrg"
                  class="w-full bg-neutral-900 border border-neutral-800 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500 transition-colors"
                  value="Tech Solutions Inc."
                />
              </div>

              <div class="group">
                <label class="block text-sm text-neutral-400 mb-1"
                  >Certificate Title</label
                >
                <input
                  type="text"
                  id="inputTitle"
                  class="w-full bg-neutral-900 border border-neutral-800 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500 transition-colors"
                  value="Certificate of Achievement"
                />
              </div>

              <div class="group">
                <label class="block text-sm text-neutral-400 mb-1"
                  >Recipient Name</label
                >
                <input
                  type="text"
                  id="inputName"
                  class="w-full bg-neutral-900 border border-neutral-800 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500 transition-colors font-semibold"
                  value="Alex Richardson"
                />
              </div>

              <div class="group">
                <label class="block text-sm text-neutral-400 mb-1"
                  >Description / Course</label
                >
                <textarea
                  id="inputBody"
                  rows="3"
                  class="w-full bg-neutral-900 border border-neutral-800 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500 transition-colors"
                >
For successfully completing the Advanced Web Development Bootcamp with distinction.</textarea
                >
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div class="group">
                  <label class="block text-sm text-neutral-400 mb-1"
                    >Date</label
                  >
                  <input
                    type="text"
                    id="inputDate"
                    class="w-full bg-neutral-900 border border-neutral-800 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500 transition-colors"
                    value="November 20, 2025"
                  />
                </div>
                <div class="group">
                  <label class="block text-sm text-neutral-400 mb-1"
                    >Signature Name</label
                  >
                  <input
                    type="text"
                    id="inputSign"
                    class="w-full bg-neutral-900 border border-neutral-800 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500 transition-colors"
                    value="Jonathan Doe"
                  />
                </div>
              </div>
              <div class="group">
                <label class="block text-sm text-neutral-400 mb-1"
                  >Signature Title</label
                >
                <input
                  type="text"
                  id="inputSignTitle"
                  class="w-full bg-neutral-900 border border-neutral-800 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500 transition-colors"
                  value="Director of Education"
                />
              </div>
            </div>
          </div>
        </div>
      </aside>

      <!-- Preview Area -->
      <section
        class="flex-1 bg-black bg-grid-pattern relative overflow-hidden flex items-center justify-center p-4 md:p-8 order-1 md:order-2 h-[60vh] md:h-auto"
        id="previewWrapper"
      >
        <!-- The Scale Wrapper makes the large certificate fit the screen -->
        <div
          id="scaleContainer"
          class="shadow-2xl transition-transform duration-300 ease-out"
        >
          <div
            id="certificateRender"
            class="certificate-container text-slate-900"
          >
            <!-- Content Injected via JS -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="bg-black border-t border-neutral-800 px-6 py-3 flex justify-between items-center text-xs text-neutral-500 z-20"
    >
      <p>&copy; 2025 Certify.io. All rights reserved.</p>
      <div class="flex gap-4">
        <span>Privacy Policy</span>
        <span>Terms of Service</span>
        <span class="hidden md:inline">Built with html-to-image</span>
      </div>
    </footer>

    <!-- LOADING OVERLAY -->
    <div
      id="loader"
      class="fixed inset-0 bg-black/90 z-50 hidden flex-col items-center justify-center"
    >
      <div
        class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"
      ></div>
      <p class="text-blue-400 font-medium animate-pulse">
        Generating Certificate...
      </p>
    </div>

    <!-- LOGIC -->
  <script src="script.js"></script>
  </body>
</html>
